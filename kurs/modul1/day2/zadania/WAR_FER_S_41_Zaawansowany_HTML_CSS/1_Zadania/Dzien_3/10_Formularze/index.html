<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            display: block;
        }
        button {
            width: 200px;
        }
    </style>
</head>
<body>
<form class="" action="" method="post">
    <label for="">
        Name
        <input type="text" required pattern="a\d+" name="name" value="" placeholder="Name"></label>
    <label for="">
        Zakres
        <input type="range" min=200 max=400>
    </label>
    <label for="">Last name
        <input type="text" name="lastName" value="" placeholder="Last Name"></label>
    <label for="">
        Email
        <input type="email" placeholder="podaj email" name="email" value=""></label>
    <label for="">
        Password
        <input type="password" placeholder="podaj haslo" name="pass1" value=""></label>
    <label for="">
        Password
        <input type="password" placeholder="powtórz hasło" name="pass2" value=""></label>
    <label for="">
        About
        <textarea name="about" rows="8" cols="80" placeholder="About me"></textarea></label>
    <button type="submit" name="button">Wyślij</button>
</form>
</body>
</html>
