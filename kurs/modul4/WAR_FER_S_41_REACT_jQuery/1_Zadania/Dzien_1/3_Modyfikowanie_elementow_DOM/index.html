<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="info">
        Zaczynamy pracę
    </div>
    <section class="section-users">
        <form class="form">
            <div class="form-row">
                <label class="form-label" for="name">Imię i nazwisko:</label>
                <input type="text" class="form-control" placeholder="Imię i nazwisko" id="name">
            </div>
            <div class="form-row">
                <label class="form-label" for="email">Wiek:</label>
                <input type="number" class="form-control" placeholder="Wiek" id="age">
            </div>
            <div class="form-row">
                <button class="form-button" type="submit">Wyślij</button>
            </div>
        </form>

        <ul class="user-list">
            <li data-age="63"><span>John Travolta</span></li>
            <li data-age="18"><span>Angelina Jolie</span></li>
            <li data-age="50"><span>Barack Obama</span></li>
            <li data-age="15"><span>Krzysztof Ibisz</span></li>
        </ul>
    </section>

    <section class="list-container">
        <div class="panel-left">
            <ul class="list list-left">
                <li class="list-element">Cras justo odio</li>
                <li class="list-element">Dapibus ac facilisis in</li>
                <li class="list-element">Morbi leo risus</li>
                <li class="list-element">Porta ac consectetur ac</li>
                <li class="list-element">Vestibulum at eros</li>
            </ul>
        </div>

        <div class="panel-right">
            <ul class="list list-right">
                <!-- Prawa kolumna -->
            </ul>
        </div>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
