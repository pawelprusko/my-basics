<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="slider" id="slider1" >
    <ul class="slider-slides">
        <li class="slider-slide slider-slide-active"><img src="images/1.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/2.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/3.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/4.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/5.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/6.jpeg" alt="" class="slider-img"></li>
    </ul>
    <button class="slider-prev"><i class="fas fa-angle-left"></i></button>
    <button class="slider-next"><i class="fas fa-angle-right"></i></button>
</div>

<br><br>
<div class="slider" id="slider2">
    <ul class="slider-slides">
        <li class="slider-slide slider-slide-active"><img src="images/1.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/2.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/3.jpeg" alt="" class="slider-img"></li>

        <li class="slider-slide"><img src="images/5.jpeg" alt="" class="slider-img"></li>
        <li class="slider-slide"><img src="images/6.jpeg" alt="" class="slider-img"></li>
    </ul>
    <button class="slider-prev"><i class="fas fa-angle-left"></i></button>
    <button class="slider-next"><i class="fas fa-angle-right"></i></button>

</html>
